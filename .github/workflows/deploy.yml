name: Deploy React App to cPanel (via FTP)

on:
  push:
    branches:
      - main  # ou master si ta branche principale s'appelle comme Ã§a

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # ou la version que tu utilises

      - name: Install dependencies
        run: yarn install  # ou npm install

      - name: Build project
        run: yarn build  # ou npm run build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/
          local-dir: build/
